{% extends "base.html" %}
{% block page_header %}logs{% endblock %}

{% block main_content %}
<div class="row pull-right">
  <div class="span3 well">
    <a href="#" data-url="{{url_for('clear_logs')}}" class="btn clearlogs">Clear All Logs</a>
  </div>
</div>
<div class="row">
  <div class="span14">
    {% if logs %}
    <table id="logs" class="zebra-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Message</th>
        </tr>
      </thead>
      {% for log in logs %}
      <tr>
        <td>{{log.date|datefromtime}}</td>
        <td>{{log.category}}</td>
        <td>{{log.message}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <div>There are no logs.</div>
    {% endif %}
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("a.btn.clearlogs").click(function(){
      if (confirm('Are you sure you want to clear the logs?')) {
        $(location).attr('href', (this).getAttribute('data-url'));
      }
    });
  });
</script>
{% endblock %}
